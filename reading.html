
<body>
    
    <script src="vue.js"></script>
    <div style="float:left; width:65%; position:fixed;">
        <div id="add">
            Paste in your reading text:
            <input v-on:keyup.enter="onEnterClick" v-model="addedtext">
            <button v-on:click="readin">Read</button>
        </div>
        <br>
        <div id="reading">
            <label>Words per minute-</label><input v-model="speed_word"> |
            <label>Chars per minute - [{{ speed_char }}]</label> |
            <label>Avg. Word length - [{{ avg_word }}]</label>
        </div>
    </div>

    <div id="history" style="float:left; width:30%; margin-left: 65%; height:20%; border: solid black; padding:3px; overflow-y: auto;">
        <ul>
            <li
            is="history-item" v-for="history_title in history_titles"
            v-bind:historytitle="history_title"></li>
        </ul>
    </div>

    <div id="read" style="margin-top: 2%; float: left; width: 99%;">
        <div style="width:35%; margin-left: 35%; font-size:35; border: black solid;">
            <p>{{ portion }}</p>
        </div>
        <div style="width:90%;">
            <p>{{ reading }}</p>
        </div>
    </div>

    <script src="reading-vue.js"></script>

</body>
